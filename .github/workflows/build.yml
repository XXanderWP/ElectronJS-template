name: Build ElectronJS Application

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ•µ Get version from package.json
        id: get_version
        shell: pwsh
        run: |
          $json = Get-Content package.json | ConvertFrom-Json
          echo "version=$($json.version)" >> $env:GITHUB_OUTPUT

      - name: ğŸ•µ Get name from package.json
        id: get_name
        shell: pwsh
        run: |
          $json = Get-Content package.json | ConvertFrom-Json
          echo "name=$($json.name)" >> $env:GITHUB_OUTPUT

      - name: ğŸ” Check if release with current version exists
        id: check_release
        run: |
          VERSION="v${{ steps.get_version.outputs.version }}"
          echo "Checking for release $VERSION..."
          if gh release view "$VERSION" > nul 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: âŒ Cancel workflow if release exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.get_version.outputs.version }} already exists. Cancelling workflow."
          exit 1

      - name: ğŸ’¾ Validate cache
        run: npm ci

      - name: ğŸ› ï¸ Build backend
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run build:backend

      - name: ğŸ› ï¸ Build workers
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run build:workers

      - name: ğŸ› ï¸ Build frontend
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run build:frontend

      - name: ğŸ’» Build application
        run: npm run build:electron

      - name: ğŸ“¤ Upload release to local repository
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            out/${{ steps.get_name.outputs.name }}.exe
            out/latest.yml
